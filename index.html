<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Space Bubbles</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="script/script.js"></script>
	<link rel="stylesheet" href="css/screen.css">
</head>
<body>
	<div id="wrapper">
		<div id="game-zone">
			<canvas id="game" width="475" height="700"></canvas>
		</div>
		<div id="aside">
			<hgroup>
				<h1>Space Bubbles</h1>
				<h4>A boring day in our galaxy...</h4>
			</hgroup>
			<div id="game-stats">
				<h2>Lives</h2>
				<div id="lives-img"></div>
				<h2>Score</h2>
				<span id="game-score">0</span>
				<h2>Time</h2>
				<span id="game-time">00:00</span>
				<h2>Level</h2>
				<span id="game-level">0</span>
			</div>
			<div id="game-menu">
				<h2>Menu</h2>
				<ul>
					<li id="new-game-button">New Game</li>
					<li id="pause-button">Pause</li>
					<li id="high-scores-button">High Scores</li>
					<li id="about-button">About</li>
					<li id="mute-button">Music ON</li>
					<li id="code-button"><a target="_blank" href="https://github.com/knightburton/SpaceBubbles">Code</a></li>
				</ul>
			</div>
			<div id="game-next">
				<canvas id="next" width="70" height="70"></canvas>
				<div id="next-info">
					<h2>Next</h2>
					<p id="number-of-next">0</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
